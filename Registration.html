<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1 align="center">Student registration form</h1>
    <hr>
    <form method="post"></form>
    <p>
        <label>Full name:</label>
        <input type="text" name="full name" placeholder="Enter your full name">
    </p>
    <p>
        <label>Father's name:</label>
        <input type="text" name="father's name" placeholder="Enter your father's name">
    </p>
    <p>
        <label>Father's mobile number:</label>
        <input type="number" name="mobile number" placeholder="Enter your father's mobile number">
    </p>
    <p>
        <label>Mother's name:</label>
        <input type="text" name="Mother's name" placeholder="Enter your mother's name">
    </p>
    <p>
        <label>Mother's mobile number:</label>
        <input type="number" name="mobile number" placeholder="Enter your mother's mobile number">
    </p>
    <p>
        <label>Email</label>
        <input type="email" name="email" placeholder="Enter valid email address">
    </p>
    <p>
        <label>Password</label>
        <input type="Password" name="Password" placeholder="Enter password">
    </p>
    <p>
    <label>Gender</label>
    <input type="radio" name="gender" value="male">male
    <input type="radio" name="gender" valuue="female">female
    </p>
    <p>
        <label>Course</label>
        <select name="Course">
            <option value="">--Select Course--</option>
            <option value="btech">B-Tech-CSE</option>
            <option value="btech">B-Tech-AIML</option>
            <option value="btech">B-Tech-ECE</option>
            <option value="btech">B-Tech-ELCE</option>
            <option value="Mca">MCA</option>
            <option value="mba">MBA</option>

        </select>
    </p>
    <p>
        <lablel>Your Contact no.</lablel>
        <input type="tel" name="Contact" placeholder="Enter phone number">
    </p>
    <p>
        <label>Address</label>
        <input type="address" name="address" placeholder="Enter your address"
    </p>
    <p>
        <input type="submit" value="Register">
        <input type="reset" value="Clear">
    </p>
</body>
</html>
